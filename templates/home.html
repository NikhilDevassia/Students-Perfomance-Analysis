<!DOCTYPE html>
<html>

<head>
    <title>Student Exam Performance Prediction</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS styles here -->
    <style>
        /* Add custom styles here */
        body {
            background-color: #f7f7f7;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Add custom styles for input boxes */
        input[type="text"],
        input[type="number"],
        select {
            background-color: #f0f8ff; /* Light blue background */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
        }

        /* Add custom styles for result section */
        .result-section {
            background-color: #f3f3f3; /* Light grey background */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing score"
                            min="0" max="100" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label class="form-label">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score"
                            min="0" max="100" required>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Predict your Math Score</button>
            </div>
        </form>

        <!-- Result Section -->
        <div class="result-section">
            <h2>The prediction is {{results}}</h2>
        </div>
    </div>

</body>

</html>
